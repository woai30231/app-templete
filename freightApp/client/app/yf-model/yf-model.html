<!--容器 start-->
<div class="Y">
 



 <!--运费模板 start-->
 <div class="YF__page2">
 	
 	<div class="YF-model">
 		<!--title部分 start-->
 		<div class="YF-model__title">
 			<div class="YF-model__twrap" ng-if="yf.model.type == 2">
 				<strong class="type">模板名称</strong>
 				<span class="name text-ellipsis" ng-bind="yf.model.name">默认运费模板</span>
 			</div>
 			<div class="YF-model__twrap" ng-if="yf.model.type == 1 && !yf.getNewModel">
 				<strong class="type">模板名称</strong>
 				<input class="name text-ellipsis" type="text"  placeholder="请输入模板名称" ng-model="yf.model.name"/>
 			</div>
 			<div class="YF-model__twrap" ng-if="yf.getNewModel">
 				<strong class="type">模板名称</strong>
 				<input class="name text-ellipsis" type="text"  placeholder="请输入模板名称" ng-model="yf.model.name"/>
 			</div>
 		</div>
 		<!--title部分 start-->


 		

 		<!--指定区域运费定义 start-->
 		<div class="custom-yf" ng-repeat="item in yf.model.detailList track by $index">

	 			<!--默认运费 start-->
	 		<div class="default-yf" ng-if="item.isDefault == 1">
	 			<h1 class="default-yf__title text-ellipsis">默认（除指定地区外）运费</h1>
	 			<div class="yf-msg">
	 				<div class="yf-msg__msg text-ellipsis">
						<input ng-model="item.firstNum" type="text"/><span>件内</span><input ng-model="item.firstFreight" type="text"/><span>元</span>
					</div>
					<div class="yf-msg__msg text-ellipsis">
						<span>每增加</span><input ng-model="item.continuedNum" type="text"/><span>件，运费增加</span>
						<input ng-model="item.continuedFreight" type="text"/><span>元</span>
					</div>
	 			</div>
	 		</div>
	 		<!--默认运费 end-->
 			<div class="custom-yf__item" ng-if="item.isDefault == 0">
 				<div class="yf-left">
 					<h1 class="yf-left__title">
 						<span ng-if="item.areaStr == ''">请选择区域</span>
 						<span ng-bind="item.areaStr">安徽，内蒙古</span>
 						<div class="btn-block" ng-click="yf.changeChildModelArea({id:item.id,newModelId:item.newModelId})">
 							<i class="btn"></i>
 						</div>
 					</h1>
 					<div class="yf-msg">
		 				<div class="yf-msg__msg text-ellipsis">
							<input ng-model="item.firstNum" type="text"/><span>件内</span><input ng-model="item.firstFreight" type="text"/><span>元</span>
						</div>
						<div class="yf-msg__msg text-ellipsis">
							<span>每增加</span><input ng-model="item.continuedNum" type="text"/><span>件，运费增加</span>
							<input ng-model="item.continuedFreight" type="text"/><span>元</span>
						</div>
		 			</div>
 				</div>
 				<div class="yf-right">
 					<a ng-click="yf.removeChildModel({id:item.id,newModelId:item.newModelId})" class="btn" href="javascript:void(0);" title="删除">删除</a>
 				</div>
 			</div>

 		</div>
 		<!--指定区域运费定义 end-->

 		<div class="Y__btn">
 			<a ng-click="yf.adChildModel()" class="btn" href="javascript:void(0);" title="添加指定区域收费规则">添加指定区域收费规则</a>
	 	</div>


 		<div class="Y__btn">
 			<a class="btn" ng-click="yf.uModel()" ng-if="yf.model.type == 2" href="javascript:void(0);" title="完成">完成</a>
 			<a class="btn" ng-click="yf.addNewModel()" ng-if="yf.getNewModel" href="javascript:void(0);" title="完成">完成</a>
	 		<div class="block" ng-if="yf.model.type == 1 && !yf.getNewModel">
	 			<a ng-click="yf.deleteModel(yf.modelId)" class="block-list" href="javascript:void(0);" title="删除该模板">删除该模板</a>
	 			<a ng-click="yf.uModel()" class="block-list" href="javascript:void(0);" title="完成">完成</a>
	 		</div>
	 	</div>
 		
 	</div>
 </div>
 <!--运费模板 end-->

</div>
<!--容器 end-->


<!--tk stat-->
<!--包装容器 _start-->
<div class="sc-login-box" ng-style="{display:yf._dis?'block':'none'}">
	<div class="sc-login">
		<h2 class="text-ellipsis sc-login__title">选择地区</h2>
			<div class="AD" id="AD2">
				<div class="ADDR" ng-repeat="item in yf.frontAD track by $index">
					<div class="ADDR__item_main" origin-id="{{item.code}}" ng-class="{active:item.isActive}" ng-click="yf.fatherClick($event);" origin-data="{{item.name}}">
						<i class="icon"></i>
						<span class="txt" ng-bind="item.name">华东</span>
						<b class="btn" ng-click="yf.btnClick($event);" ng-class="{active:!item.unfold}"></b>
					</div>
					<div class="ADDR__child" ng-style="{display:item.unfold?'block':'none'}">
						<div class="ADDR__item" origin-id="{{ch.code}}" ng-class="{active:ch.isActive}" ng-click="yf.childClick($event);" ng-repeat="ch in item.areas track by $index">
							<i class="icon"></i>
							<span class="txt" ng-bind="ch.name">华东</span>				
						</div>
					</div>
				</div>
			</div>
		<div class="sc-login__btn">
			<a ng-click="yf._dis = false" class="btn" href="javascript:void(0);" title="#">取消</a>
			<a ng-click="yf.updateAreaStr();" class="btn" href="javascript:void(0);" title="#">确定</a>
		</div>
	</div>
</div>
<!--包装容器 _end-->
<!--tk end-->
